<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showTable() {
        let str = "";
        let num = document.getElementById("num").value;
        for (let i=1;i<=10;i++){
            str += `${num} x ${i} = ${num*i}<br>`
        }
        root.innerHTML = str
      }
    </script>
  </head>
  <body>
    <p><input type="number" id="num" onchange="showTable()" /></p>
    <button onclick="showTable()">Submit</button>
    <hr />
    <div id="root"></div>
  </body>
</html>
