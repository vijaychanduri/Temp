<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function f1(){
            let v=document.getElementById("name").value
            if (v<40){
                msg.innerHTML = "Better Luck Next Time!"
            }
            else {
                msg.innerHTML = "Promoted to Next Level"
            }
            
        }

    </script>
</head>
<body>
    <input type="number" id="name">
    <button onclick="f1()">Submit</button>
    <hr>
    <div id="msg"></div>
</body>
</html>
